<!DOCTYPE html>
<html lang="tn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Queen ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #d63031;
            --bg: #fff5f5;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
        }

        /* --- THE ULTIMATE BACK BUTTON --- */
        .global-back {
            position: fixed; top: 20px; left: 20px;
            background: white; border: none; padding: 12px 20px; 
            border-radius: 30px; font-weight: 600; color: var(--primary); 
            cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
            z-index: 10005; /* Higher than everything else */
            display: none; 
            align-items: center; gap: 8px;
        }

        /* --- ENVELOPE LAYER --- */
        #envelope-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle, #ffafbd, #ffc3a0);
            z-index: 5000; transition: transform 0.8s ease-in-out;
        }
        .envelope {
            position: relative; width: 280px; height: 180px;
            background: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .envelope:before {
            content: ""; position: absolute; top: 0; z-index: 2;
            border-left: 140px solid transparent; border-right: 140px solid transparent;
            border-top: 100px solid #f8f9fa; transition: 0.5s; transform-origin: top;
        }
        .envelope.open:before { transform: rotateX(180deg); }
        .envelope-opened { transform: translateY(-100vh); pointer-events: none; }

        /* --- MAIN PAGE --- */
        .main-container {
            height: 100vh; display: flex; align-items: center; justify-content: center;
            flex-direction: column; text-align: center;
        }
        .card {
            background: white; padding: 40px; border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1); width: 85%; max-width: 380px;
        }

        #yes-btn {
            background: #2ed573; color: white; padding: 15px 30px; border-radius: 50px;
            position: absolute; left: 50%; transform: translateX(-110%);
            border: none; cursor: pointer; font-weight: bold;
        }
        #no-btn {
            background: var(--primary); color: white; padding: 15px 30px; border-radius: 50px;
            position: absolute; left: 50%; transform: translateX(10%);
            border: none; cursor: pointer; font-weight: bold;
        }

        /* --- SUCCESS SCREEN --- */
        #success-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; display: none;
            flex-direction: column; align-items: center; justify-content: center; z-index: 8000;
        }

        .petal {
            position: absolute; background: #ff4d4d; border-radius: 150% 0 150% 0;
            animation: fall linear infinite; pointer-events: none;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(540deg); } }

        .music-btn {
            position: fixed; top: 20px; right: 20px; background: white;
            width: 45px; height: 45px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; z-index: 10001; cursor: pointer;
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3?filename=romantic-piano-111566.mp3" type="audio/mp3">
    </audio>
    <div class="music-btn" onclick="toggleMusic()">üéµ</div>

    <button class="global-back" id="master-back" onclick="handleBack()">‚Üê Back</button>

    <div id="envelope-wrapper" onclick="openEnvelope()">
        <div class="envelope" id="envelope">
            <div style="font-size: 2.5rem; z-index: 3;">‚ù§Ô∏è</div>
            <div style="font-family: 'Great Vibes'; font-size: 1.5rem; margin-top: 50px;">Pour Toi...</div>
        </div>
    </div>

    <div class="main-container">
        <div class="card">
            <h1 style="font-family: 'Great Vibes'; font-size: 3rem; color: var(--primary);">Will you be my Valentine?</h1>
            <p>I have a special place in my heart for you... ‚ù§Ô∏è</p>
            <div style="position: relative; height: 100px; margin-top: 20px;">
                <button id="yes-btn" onmouseover="runAway()" onclick="finalCelebrate()" ontouchstart="runAway()">YES! üòç</button>
                <button id="no-btn" onclick="showTrap()">No üòí</button>
            </div>
        </div>
    </div>

    <div id="success-screen">
        <div id="petal-container" style="position: absolute; width:100%; height:100%; pointer-events:none;"></div>
        <h1 style="font-size: 3.5rem; font-family: 'Great Vibes'; color: var(--primary);">I knew it! ‚ù§Ô∏è</h1>
        <p style="font-size: 1.2rem;">You are mine forever.</p>
        <div style="font-size: 5rem;">üíç‚ú®</div>
    </div>

    <div id="popup-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:9000; align-items:center; justify-content:center;">
        <div style="background:white; padding:30px; border-radius:30px; text-align:center; width: 80%;">
            <h2>Chnouwa?? ü§®</h2>
            <p>Mayhmnich f rayek you will be my Valentine üò§‚ù§Ô∏è</p>
            <button style="background:var(--primary); color:white; border:none; padding:12px 25px; border-radius:20px; font-weight:bold; cursor:pointer;" onclick="finalCelebrate()">Yes ü•∞</button>
        </div>
    </div>

    <script>
        const music = document.getElementById('bg-music');
        let playing = false;

        function toggleMusic() {
            if(playing) music.pause(); else music.play();
            playing = !playing;
        }

        function openEnvelope() {
            document.getElementById('envelope').classList.add('open');
            if(!playing) toggleMusic();
            setTimeout(() => {
                document.getElementById('envelope-wrapper').classList.add('envelope-opened');
                document.getElementById('master-back').style.display = 'flex';
            }, 600);
        }

        // --- FIXED BACK LOGIC ---
        function handleBack() {
            const success = document.getElementById('success-screen');
            const trap = document.getElementById('popup-overlay');
            const envelopeWrapper = document.getElementById('envelope-wrapper');

            // If Success screen is visible, hide it
            if (window.getComputedStyle(success).display !== 'none') {
                success.style.display = 'none';
                document.getElementById('petal-container').innerHTML = '';
            } 
            // If Trap popup is visible, hide it
            else if (window.getComputedStyle(trap).display !== 'none') {
                trap.style.display = 'none';
            } 
            // Otherwise, go all the way back to the envelope
            else {
                envelopeWrapper.classList.remove('envelope-opened');
                document.getElementById('envelope').classList.remove('open');
                document.getElementById('master-back').style.display = 'none';
            }
            resetYes();
        }

        function resetYes() {
            const btn = document.getElementById('yes-btn');
            btn.style.position = 'absolute';
            btn.style.left = '50%';
            btn.style.top = '0';
            btn.style.transform = 'translateX(-110%)';
        }

        function runAway() {
            const btn = document.getElementById('yes-btn');
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * (window.innerWidth - 120) + 'px';
            btn.style.top = Math.random() * (window.innerHeight - 60) + 'px';
            btn.style.transform = 'none';
        }

        function showTrap() { 
            document.getElementById('popup-overlay').style.display = 'flex'; 
        }

        function finalCelebrate() {
            document.getElementById('popup-overlay').style.display = 'none';
            document.getElementById('success-screen').style.display = 'flex';
            const container = document.getElementById('petal-container');
            container.innerHTML = ''; // Clear old petals
            for(let i=0; i<30; i++) {
                let p = document.createElement('div');
                p.className = 'petal';
                p.style.left = Math.random() * 100 + 'vw';
                p.style.width = Math.random() * 15 + 10 + 'px';
                p.style.height = p.style.width;
                p.style.animationDuration = Math.random() * 3 + 2 + 's';
                p.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(p);
            }
        }
    </script>
</body>
</html>
